<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>RPG</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-grid.min.css"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="heading">RPG</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <section id="app">
                    <ul id="characters">
                        <li>
                            <div id="char-1">
                                <span id="char-1-name">Character 1</span>
                                <span id="char-1-hitpoints">###</span>
                            </div>
                        </li>
                        <li>
                            <div id="char-2">
                                <span id="char-2-name">Character 2</span>
                                <span id="char-2-hitpoints">###</span>
                            </div>
                        </li>
                        <li>
                            <div id="char-3">
                                <span id="char-3-name">Character 3</span>
                                <span id="char-3-hitpoints">###</span>
                            </div>
                        </li>
                        <li>
                            <div id="char-4">
                                <span id="char-4-name">Character 4</span>
                                <span id="char-4-hitpoints">###</span>
                            </div>
                        </li>
                    </ul>
                    
                    <ul id="enemies"></ul>

                    <div id="battlefield">
                        <h2>The Battlefield</h2>
                        <div id="player">
                            <h2>You</h2>
                            <br />
                            <div id="player-char">
                                <span id="player-char-name">Player Character</span>
                                <span id="player-char-hitpoints">###</span>
                            </div>
                        </div>
                        <div id="target">
                            <h2>Target</h2>
                            <br />
                            <div id="target-char">
                                <span id="target-char-name">Target</span> Character</span>
                                <span id="target-char-hitpoints">###</span>
                            </div>
                        </div>
                        <button id="atk-btn" class="btn">Attack</button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        Nich Secord &copy;2019
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 social">
                        <a href="https://www.github.com/mmcxii" target="new" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a
                            href="https://www.linkedin.com/in/mmcxii/"
                            target="new"
                            class="social-link"
                        >
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="assets/js/app.js"></script>
    </body>
</html>
