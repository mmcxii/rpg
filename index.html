<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>RPG</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-grid.min.css"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="heading">RPG</h1>
                    </div>
                </div>
                <hr />
            </div>
        </header>
        <main>
            <div class="container">
                <section id="app">
                    <div class="row">
                        <div class="col-sm-12">
                            <div id="instructions"></div>
                            <hr />
                        </div>
                    </div>
                    <div id="character-select"></div>

                    <div id="enemies">
                        <div id="enemies-remaining"></div>
                    </div>

                    <section id="battlefield">
                        <h2>The Battlefield</h2>
                        <hr />
                        <div class="row">
                            <div id="player" class="col-md-6">
                                <h2>You:</h2>
                            </div>
                            <div id="target" class="col-md-6">
                                <h2>Target:</h2>
                            </div>
                        </div>
                        <button id="atk-btn" class="btn" onclick="attack()">Attack</button>
                    </section>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <hr />
                <div class="row">
                    <div class="col-sm-12">
                        Nich Secord &copy;2019
                    </div>
                </div>
                <div class="row social">
                    <div class="col-sm-12">
                        <a href="https://www.github.com/mmcxii" target="new" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a
                            href="https://www.linkedin.com/in/mmcxii/"
                            target="new"
                            class="social-link"
                        >
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
