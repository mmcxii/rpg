<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>RPG</title>
        <link rel="stylesheet" href="assets/css/reset.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-grid.min.css"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="heading">RPG</h1>
                    </div>
                </div>
                <hr />
            </div>
        </header>
        <main>
            <div class="container">
                <section id="app">
                    <h2>Choose your Character:</h2>
                    <ul id="character-select">
                        <li>
                            <div class="char-card" id="char-1">
                                <div class="char-label">
                                    <span class="char-name">Character 1</span>
                                    <span class="char-hp">###</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="char-card" id="char-2">
                                <div class="char-label">
                                    <span class="char-name">Character 2</span>
                                    <span class="char-hp">###</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="char-card" id="char-3">
                                <div class="char-label">
                                    <span class="char-name">Character 3</span>
                                    <span class="char-hp">###</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="char-card" id="char-4">
                                <div class="char-label">
                                    <span class="char-name">Character 4</span>
                                    <span class="char-hp">###</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <h2>Enemies:</h2>
                    <ul id="enemies">
                        <li>
                            <div class="char-card" id="enemy-1">
                                <div class="char-label">
                                    <span class="char-name">Character 1</span>
                                    <span class="char-hp">###</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="char-card" id="enemy-2">
                                <div class="char-label">
                                    <span class="char-name">Character 2</span>
                                    <span class="char-hp">###</span>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="char-card" id="enemy-3">
                                <div class="char-label">
                                    <span class="char-name">Character 3</span>
                                    <span class="char-hp">###</span>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <section id="battlefield">
                        <h2>The Battlefield</h2>
                        <hr />
                        <div id="player">
                            <h2>You:</h2>
                            <div id="player-char" class="char-card">
                                <div class="char-label">
                                    <span id="player-char-name" class="char-name"
                                        >Player Character</span
                                    >
                                    <span id="player-char-hitpoints" class="char-hp">###</span>
                                </div>
                            </div>
                        </div>
                        <div id="target">
                            <h2>Target:</h2>
                            <div id="target-char" class="char-card">
                                <div class="char-label">
                                    <span id="target-char-name" class="char-name">
                                        Target Character
                                    </span>
                                    <span id="target-char-hitpoints" class="char-hp">###</span>
                                </div>
                            </div>
                        </div>
                        <button id="atk-btn" class="btn">Attack</button>
                    </section>
                </section>
            </div>
        </main>
        <footer>
            <div class="container">
                <hr />
                <div class="row">
                    <div class="col-sm-12">
                        Nich Secord &copy;2019
                    </div>
                </div>
                <div class="row social">
                    <div class="col-sm-12">
                        <a href="https://www.github.com/mmcxii" target="new" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a
                            href="https://www.linkedin.com/in/mmcxii/"
                            target="new"
                            class="social-link"
                        >
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
